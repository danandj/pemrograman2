<!DOCTYPE html>
<html>
<head>
    <title>Selector Class</title>
    <style>

        .title {
            color: red;

        } 

        #title {
            color: red;
            font-family: arial;
            font-style: italic;
        } 
    </style>
</head>
<body>    
    <h2 class="title">Kota Batam</h2>    
    <h2 id="title">Kota Tanjungpinang</h2>      
</body>
</html>
